<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>

    <img class="bg-bubble" id="top-bub" src="images/bg-pattern-top.svg" alt="a large blue circle">
    <img class="bg-bubble" id="bot-bub" src="images/bg-pattern-bottom.svg" alt="a large blue circle">

    <div class="card-wrapper">
      <div class="profile-card">

        <header>
          <img class="banner-img" src="images/bg-pattern-card.svg" alt="a pattern of blue bubbles">
          <img class="profile-img" src="images/image-victor.jpg" alt="a headshot of Victor Crest"> 
        </header>

        <main class="bio">
          <span class="name">Victor Crest</span> 
          <span class="age">26</span>
          <p class="location">London</p>
        </main>

        <div class="impact-stats">
          <div id="followers">
            <p class="impact">80K</p>
            <p class="impact-desc">Followers</p>
          </div>

          <div id="likes">
            <p class="impact">803K</p>
            <p class="impact-desc">Likes</p>
          </div>

          <div id="Photos">
            <p class="impact">1.4K</p>
            <p class="impact-desc">Photos</p>
          </div>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://codepen.io/Cowfresh/">Angus Spawton-Rice</a>.
    </div>
  </body>
</html>
